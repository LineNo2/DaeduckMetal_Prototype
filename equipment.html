  <section id="EquipmentMenu">
    <div class="jumbotron">
      <div class="text-center">
        <h2>대덕메탈의 설비 목록입니다</h2>
        <br>
      </div>
      <hr>
      <span>
        <br><br>
      </span>
      <div class="container mb-5">
        <div class="row">
          <section id="Cutter1" class="content-section text-center col-lg-6 col-sm-12 col-xm-12">
            <div class="card">
              <img src="./ProductPic/Cutter2.jpg" alt="Image of Cutter" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title"><strong>절단기</strong></h5>
                <hr>
                <p class="card-text">각종 절단 가능, 각절단 가능</p>
              </div>
              <div class="card-footer"><a href="#CutterImage" class="btn btn-primary" role="button">절단품 보기</a></div>
            </div>
          </section>
          <section id="PipeCutter" class="content-section text-center col-lg-6 col-sm-12 col-xm-12 ">
            <div class="card">
              <img src="./ProductPic/PipeCutter1-edited.jpg" alt="Image of Coils" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title"><strong>파이프 절단기</strong></h5>
                <hr>
                <p class="card-text">대량 절단 가능</p>
              </div>
              <div class="card-footer"><a href="#PipeCutterImage" class="btn btn-primary" role="button">절단품 보기</a></div>
            </div>
          </section>
        </div>
      </div>
      <section id="CutterImage">
        <hr>
        <div class="text-center">
          <br><br><br>
          <h2>절단기 절단품 예시</h2>
        </div>
        <div class="container">
          <div class="row">
            <div class="offset-lg-1 col-lg-10 col-md-12">
              <hr>
              <!--id는 수정해도 좋고..하는게 물론 좋긴 합니다..-->
              <div id="carouselCutter" class="carousel slide" data-ride="carousel" data-interval="10000">
                <ol class="carousel-indicators">
                  <li data-target="#carouselCutter" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselCutter" data-slide-to="1"></li>
                  <li data-target="#carouselCutter" data-slide-to="2"></li>
                  <li data-target="#carouselCutter" data-slide-to="3"></li>
                  <li data-target="#carouselCutter" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../ProductPic/CutterImage1.jpg" class="d-block w-100" alt="Cutter1">
                  </div>
                  <div class="carousel-item">
                    <img src="../ProductPic/CutterImage2.jpg" class="d-block w-100" alt="Cutter2">
                  </div>
                  <div class="carousel-item">
                    <img src="../ProductPic/CutterImage3.jpg" class="d-block w-100" alt="Cutter3">
                  </div>
                  <div class="carousel-item">
                    <img src="../ProductPic/CutterImage4.jpg" class="d-block w-100" alt="Cutter4">
                  </div>
                  <div class="carousel-item">
                    <img src="../ProductPic/CutterImage5.jpg" class="d-block w-100" alt="Cutter5">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselCutter" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselCutter" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <br><br><br><br><br><br><br><br>
            </div>
          </div>
        </div>
      </section>
      <section id="PipeCutterImage" class="mt-5">
        <hr><br><br>
        <div class="text-center">
          <br>
          <h2>파이프 절단기 절단품 예시</h2>
          <br>
        </div>
        <div class="container">
          <div class="row">
            <div class="offset-lg-1 col-lg-10 col-md-12">

              <!--id는 수정해도 좋고..하는게 물론 좋긴 합니다..-->
              <div id="carouselPipeCutter" class="carousel slide" data-ride="carousel" data-interval="10000">
                <ol class="carousel-indicators">
                  <li data-target="#carouselPipeCutter" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselPipeCutter" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../ProductPic/PipeCutterImage1.jpg" class="d-block w-100" alt="PipeCutter1">
                  </div>
                  <div class="carousel-item">
                    <img src="../ProductPic/PipeCutterImage2.jpg" class="d-block w-100" alt="PipeCutter2">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselPipeCutter" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselPipeCutter" role="button" data-slide="next">

                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
